experiment:
  name: "test_complete"

model:
  name: "test-model-complete"
  provider: "test-provider"
  temperature: 0.5
  api_url: "http://localhost:1234/v1/chat/completions"

prompt:
  version: "test-v2"
  system_prompt: |
    You are an expert IPV detection system.
    Analyze narratives carefully for signs of intimate partner violence.
  user_template: |
    Analyze the following narrative for IPV:

    <<TEXT>>

    Provide your analysis in JSON format.

data:
  file: "tests/fixtures/data/test_data.csv"
  max_narratives: 100

run:
  seed: 42
  save_incremental: true
  save_csv_json: true
