experiment:
  name: "test_complete"
  model_name: "test-model-complete"
  model_provider: "test-provider"
  temperature: 0.5
  max_tokens: 1000
  api_url: "http://localhost:1234/v1/chat/completions"
  run_seed: 42

data:
  file: "test_data.xlsx"
  force_reload: false
  max_narratives: 100

prompts:
  system: |
    You are an expert IPV detection system.
    Analyze narratives carefully for signs of intimate partner violence.
  user_template: |
    Analyze the following narrative for IPV:
    
    {text}
    
    Provide your analysis in JSON format.
  version: "test-v2"
  author: "test-author"

output:
  save_csv: true
  save_json: true
  log_level: "DEBUG"
