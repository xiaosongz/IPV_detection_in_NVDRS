api:
  base_url: http://192.168.10.22:1234/v1
  model: openai/gpt-oss-120b
  timeout: 30.0
  max_retries: 3.0
processing:
  batch_size: 10.0
  checkpoint_every: 20.0
weights:
  cme: 0.6
  le: 0.4
  threshold: 0.7
database:
  path: test_api_logs.sqlite
prompts:
  system: You are an AI assistant trained to detect intimate partner violence (IPV)
    in death investigation narratives.
  le_template: 'Based on the following law enforcement narrative, determine if there
    are indicators of intimate partner violence (IPV). Narrative: {narrative}'
  cme_template: 'Based on the following medical examiner narrative, determine if there
    are indicators of intimate partner violence (IPV). Narrative: {narrative}'
